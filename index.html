<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raytracing</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        pre {
            background-color: rgb(211, 211, 211);
            border-radius: 5px;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>raytracing</h1>
    <canvas tabindex="1" id="screen"></canvas>
    <canvas id="debug-screen"></canvas>
    <hr>
    <div id="editor">
        <h3>Material editor</h3>
        <p id="noTarget">No target is selected</p>
        <input type="color" name="color" id="matColor">
        <br>
        <input type="color" name="emission color" id="matEmissionColor">
        <br>
        <input type="range" name="emission strength" id="matEmissionStrength" min="0" max="5" step="0.01">
    </div>
    <hr>
    <button onclick="draw()">draw</button>

    <pre id="debug"></pre>

    <script src="math.js"></script>
    <script src="vector.js"></script>
    <script src="transform.js"></script>
    <script src="camera.js"></script>
    <script src="ray.js"></script>
    <script src="consts.js"></script>
    <script src="material.js"></script>
    <script src="objects.js"></script>
    <script src="gfx.js"></script>
    <script src="mouse.js"></script>
    <script src="debug.js"></script>
    <script src="index.js"></script>
    <script src="editor.js"></script>
</body>
</html>
